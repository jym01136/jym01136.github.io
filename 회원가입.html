<body>

    <div class="main">
<img src="../images_회원가입/signup-bg.jpg" >
<head>

        <section class="회원가입"> 
    
            <!-- <img src="images_회원가입/signup-bg.jpg" alt="회원가입"> -->

            <div class="container">
                <div class="signup-content">

                    <form method="POST" id="signup-form" class="signup-form">

                        <h2 class="form-title">SNS뷰 회원가입</h2>

                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="비밀번호 확인"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>서비스 약관에 동의 합니다.  <a href="#" class="term-service">약관에 동의 합니다.</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="회원가입"/>
                        </div>
                    </form>
